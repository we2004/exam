<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula</title>

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">

  <!--style-->
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/responsive.css">

</head>

<body>

  <div class="header">

    <div class="logo fredoka">
      <p>Nebula</p>
    </div>

    <div class="nav-bar fredoka">
      <a href="#today">
        Today
      </a>

      <a href="#date">
        Date
      </a>

      <a href="#random">
        Random
      </a>

      <a href="#range">
        Range
      </a>

      <a href="#about">
        About
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="today-and-date">

      <div class="today" id="today">

        <div class="title fredoka">
          Pic of The Day
        </div>

        <div class="generated-content">
          <!--generated-->
        </div>

      </div>

      <div class="date" id="date">


        <div class="title fredoka">
          Pick a Day
        </div>

        <div class="generated-content">

        </div>

        <div class="bottom">

          <input type="date" class="one-date-input fredoka">
          <button class="enter-btn fredoka">
            Enter
          </button>

        </div>

      </div>

    </div>

    <div class="random" id="random">

      <div class="title fredoka">
        Random Pics
      </div>
      <button class="gen-btn fredoka">
        Generate
      </button>

      <div class="random-pics-cont">
        <!--generated-->
      </div>

    </div>

    <div class="range" id="range">

      <div class="title fredoka">
        Pick Range
      </div>

      <div class="inputs-btn">

        <div class="inputs">

          <div class="start-date">
            <label for="strt-date" class="fredoka">Start</label>
            <input type="date" id="strt-date" class="fredoka">
          </div>

          <div class="end-date">
            <label for="end-date" class="fredoka">End</label>
            <input type="date" id="end-date" class="fredoka">
          </div>

        </div>

        <button class="enter-btn fredoka">
          Enter
        </button>

      </div>

      <div class="range-pics">
        <!--generated-->
      </div>

    </div>

    <div class="about" id="about">

      <div class="title fredoka">
        About
      </div>

      <div class="name fredoka">
        Wesal Esmail
      </div>

      <div class="accounts">
        <a class="github" href="https://github.com/we2004">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-github"
            viewBox="0 0 16 16">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
          </svg>
          <div class="account quicksand">
            @we2004
          </div>
        </a>

        <a class="x-account" href="https://x.com/w9esal">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-twitter-x"
            viewBox="0 0 16 16">
            <path
              d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
          </svg>

          <div class="account quicksand">
            @w9esal
          </div>
        </a>
      </div>

    </div>
  </div>

  <script src="scripts/index.js" type="module"></script>
</body>

</html>
